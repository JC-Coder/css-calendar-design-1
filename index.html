<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css"> -->
    <script src="https://kit.fontawesome.com/3efb728339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <header>
                <div class="left-arrow calendar-arrow">
                    <i class="fa fa-caret-left"></i>
                </div>
                <div class="date">
                    <p><span class="month">May</span><br><span class="year">2022</span></p>
                </div>
                <div class="right-arrow calendar-arrow">
                    <i class="fa fa-caret-right"></i>
                </div>
            </header>

            <div class="calendar-content">
                <div class="title">
                    <div>
                        <p>MON</p>
                        <p>TUE</p>
                        <p>WED</p>
                        <p>THU</p>
                        <p>FRI</p>
                        <p>SAT</p>
                        <p>SUN</p>
                    </div>
                </div>

                <div class="calendar-date">
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                    </div>
                    <div class="mt-0">
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>11</button>
                        <button>12</button>
                        <button>13</button>
                        <button>14</button>
                    </div>
                    <div class="mt-0">
                        <button class="date-active">15</button>
                        <button>16</button>
                        <button>17</button>
                        <button>18</button>
                        <button>19</button>
                        <button>20</button>
                        <button>21</button>
                    </div>
                    <div class="mt-0">
                        <button>22</button>
                        <button>23</button>
                        <button>24</button>
                        <button>25</button>
                        <button>26</button>
                        <button>27</button>
                        <button>28</button>
                    </div>
                    <div class="mt-0">
                        <button>29</button>
                        <button>30</button>
                        <button>31</button>
                        <button class="btn-empty"></button>
                        <button class="btn-empty"></button>
                        <button class="btn-empty"></button>
                        <button class="btn-empty"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
